<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annuity Calculator</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../mortgage/mortgage.html">Mortgage</a></li>
          <li><a href="../futureValue/future-value.html">Future Value CD</a></li>
          <li><a href="./annuity.html">Annuity</a></li>
      </ul>
      </nav>
    <form id="annuity-calculator">
      <h1>Annuity Calculator</h1>
      <label for="monthlyPayOut">Monthly Pay Out</label>
      <input type="number" id="monthlyPayOut" name="monthlyPayOut" step="0.01" required />
      <br />
      <label for="expected-interest-rate"> Expected Interest Rate (as a decimal):</label>

      <input
        type="number" id="expected-interest-rate" name="expected-interest-rate" step="0.01" required />
      <br />

      <label for="payOutYears">Years To Pay Out</label>
      <input type="number" id="payOutYears" name="payOutYears" required />
      <br />
      <button type="button" id="calculate">Calculate</button>
      <div id="result"></div>
    </form>
 
  
    <script src="annuity-calc.js"></script>
  </body>
</html>

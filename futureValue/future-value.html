<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Value</title>
  </head>
  <body>
    <h1>CD Future Value Calculator</h1>

    <form id="cd-calculator">
      <label for="deposit">Deposit Amount:</label>

      <input type="number" id="deposit" name="deposit" step="0.01" required />

      <br />

      <label for="interest-rate">Interest Rate (as a decimal):</label>

      <input
        type="number"
        id="interest-rate"
        name="interest-rate"
        step="0.01"
        required
      />

      <br />

      <label for="years">Number of Years:</label>

      <input type="number" id="years" name="years" required />

      <br />

      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="result"></div>
    <script src="value-calc.js"></script>
  </body>
</html>

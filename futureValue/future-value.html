<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Value</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
          <li><a href="../mortgage/mortgage.html">Mortgage</a></li>
          <li><a href="./future-value.html">Future Value CD</a></li>
          <li><a href="../ordinaryAnnuity/annuity.html">Annuity</a></li>
      </ul>
    </nav>
    <form id="cd-calculator">
      <h1>CD Future Value Calculator</h1>
      <label for="deposit">Deposit Amount:</label>
      <input type="number" id="deposit" name="deposit" step="0.01" required />
      <br />
      <label for="interest-rate">Interest Rate (as a decimal):</label>

      <input
        type="number" id="interest-rate" name="interest-rate" step="0.01" required />
      <br />

      <label for="years">Number of Years:</label>
      <input type="number" id="years" name="years" required />
      <br />
      <button type="button" id="calculate">Calculate</button>
      <div id="result"></div>
    </form>

    <script src="value-calc.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h1>Mortgage Calculator</h1>

    <form id="mortgage-calculator">
      <label for="principal">Principal</label>
      <input type="number" id="principal" name="principal" step="0.01" required />
      <br />
      <label for="interest-rate">Interest Rate (as a decimal):</label>
      
      <input
        type="number"  id="interest-rate" name="interest-rate" step="0.01" required />
      <br />

      <label for="Loan-length">Loan Length:</label>
      <input type="number" id="loan-length" name="Loan-length" required />
      <br />
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="result"></div>
    <script src="mortgage-calc.js"></script>
  </body>
</html>
